<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="./css/resetPassword.css" />
  </head>
  <body>
    <section>
      <div class="ctnr-reset-password">
        <h2>Réinitialiser le mot de passe</h2>
        <form class="form-reset-password">
          <label>Mail</label>
          <input type="email" placeholder="azerty@gmail.com" id="mail" />
          <input type="submit" id="send" value="Envoyer" />
        </form>
      </div>
    </section>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>

    <!-- Lib -->
    <script src="../lib/js/jquery.js"></script>

    <script src="../back/js/resetPassword/resetPassword.js"></script>
  </body>
</html>
